buildscript {
    repositories {
        jcenter()
        //阿里云中央仓库public仓：central和jcenter的聚合仓库(使用阿里云的仓库，下载速度更快、更稳定)
        maven { url 'https://maven.aliyun.com/repository/public' }
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'

    }
}

allprojects {
    repositories {
        jcenter()
        google()
        mavenCentral()
        //阿里云中央仓库public仓：central和jcenter的聚合仓库(使用阿里云的仓库，下载速度更快、更稳定)
        maven { url 'https://maven.aliyun.com/repository/public' }
    }
}
